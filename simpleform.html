<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    form{
        border: 3px solid blue;
        width: 350px;
        padding: 15px;
        margin: 5px;
    }
    </style>
</head>
<body>
<form>
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select name="shop">
        <option value="mitom">Mì tôm</option>
        <option value="socola">Socola</option>
        <option value="milk">Sữa Vinamilk</option>
        <option value="chicken">Gà rán</option>
    </select>
    <p><input type="radio" name="switch" value="money110">1 - $10</p>
    <p><input type="radio" name="switch" value="money220">2 - $20</p>
    <p><input type="radio" name="switch" value="money325">3 - $25</p>
    <h3><p>Name</p></h3>
    <p><input type="text" name="firstname" placeholder="FirstName"> <input type="text" name="lastname" placeholder="LastName"></p>
    <h3><p>Email</p></h3>
    <p><input type="text" name="email" placeholder="abc@mail.com"></p>
    <h3><p>Phone Number</p></h3>
    <p><input type="text" name="type1" size="5" placeholder="+"> - <input type="text" name="type2" size="5"> - <input type="text" name="type3" size="5"></p>
    <p><input type="submit" name="submit" value="Submit"></p>
</form>
</body>
</html>
