<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    form{
        border: 3px solid blue;
        min-height: 400px;
        width: 300px;
    }
    .div1{
        background-color:red ;
        color: white;
        border: 1px solid black;
        width: 100%;
        height: 30px;
        text-align: center;
    }
    p, .div2{
        padding: 5px;
    }
    .p1{
        text-indent: 23px;
    }
    </style>
</head>
<body>
<form>
    <div><h2 class="div1">Sở thích của bạn</h2></div>
    <p>
        Họ và tên 
        <input type="text" name="yourname" placeholder="Nhập tên">
    </p>
    <p class="p1">
        Email 
        <input type="text" name="email" placeholder="Nhập email">
    </p>
    <div class="div2">
        Sở thích<br/>
        <input type="checkbox" name="sport">Thể thao
        <input type="checkbox" name="music">Âm nhạc
        <input type="checkbox" name="reading">Đọc Sách
        <br/>
        <input type="checkbox" name="music">Lướt web
        <input type="checkbox" name="music">Chơi game
        <input type="checkbox" name="music">Điện Ảnh
        <br/>
        <input type="checkbox" name="music">Du Lịch
    </div>
    <br/>
    <input type="submit" name="submit" value="Gửi thông tin">
    <input type="reset" name="reset" value="Nhập lại">
</form>
</body>
</html>
